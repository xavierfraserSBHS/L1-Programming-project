<!doctype html>

<body>
    <canvas id="gameCanvas" width="1000" height="900"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        } // end func

        //player vars
        var playerXpos = 350;
        var playerYpos = 50;
        const playerSIZE = 30;
        var playerXspeed = 2;
        var playerYspeed = 2;

        // key vars
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        const LEFT_KEY = 37;
        const UP_KEY = 38;
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;

        var blockXpos = 500;
        var blockYpos = 450;
        var blockSIZE = 200;

        //  player import
        var player = new Image();
        player.src = 'images/player1.png';

        var block = new Image();
        block.src = 'images/canvas2.png';

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            drawImgs(player, playerXpos, playerYpos, playerSIZE, playerSIZE); // player
            drawImgs(block, blockXpos, blockYpos, blockSIZE, blockSIZE); // block

            playerMove();
        } // end func

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) { //left
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) { // right
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) { // up
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) { // down
                downKeyPressed = true;
            }
        } // end func

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) { //left
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) { // right
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) { // up
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) { // down
                downKeyPressed = false;
            }
        } // end func

        function playerMove() {
            if (rightKeyPressed) { // rightKeyPressed true
                playerXpos += playerXspeed;
                if (collision()) {
                    playerXpos -= playerXspeed;
                }

            }
            if (leftKeyPressed) { // leftKeyPressed true
                playerXpos -= playerXspeed;
                if (collision()) {
                    playerXpos += playerXspeed;
                }


            }
            if (upKeyPressed) { // rightKeyPressed true
                playerYpos -= playerYspeed;
                if (collision()) {
                    playerYpos += playerYspeed;
                }


            }
            if (downKeyPressed) { // rightKeyPressed true
                playerYpos += playerYspeed;
                if (collision()) {
                    playerYpos -= playerYspeed;
                }

            }
        } // end func

        function collision() {
            return playerXpos + playerSIZE > blockXpos && playerXpos < blockXpos + blockSIZE && playerYpos + playerSIZE > blockYpos && playerYpos < blockYpos + blockSIZE

        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        } // end func

        function drawImgs(src, x, y, w, h) {
            canvasContext.drawImage(src, x, y, w, h);
        } // end func

    </script>
</body>
